homeassistant:
  customize: !include customize.yaml    
  # Add an entry for each entity that you want to overwrite.
  packages: !include_dir_named packages
  # Enable Home Assistant auth providers
  # Only required if using more than the default auth_provider
  auth_providers:
   - type: homeassistant  
   # - type: trusted_networks
   #   trusted_networks:
   #     - 192.168.0.0/24
  whitelist_external_dirs:
    - /config/www/snapshots

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes
# Enable Home Assistant Default Configuration  
# default_config:

# Enable the System log
system_log:
  # max_entries: 50 # Default Value 50

# Enable zeroconf
zeroconf:

# Enables configuration UI
config:

# Enable Home Assistant Cloud
cloud:
# Configure Alexa integration
  alexa:
# Override entity domains
    entity_config:
      switch.fibaro_storage_switch_1:
        display_categories: LIGHT
      switch.fibaro_balcony_switch_1:
        display_categories: LIGHT      
      switch.fibaro_office_switch_1:
        display_categories: LIGHT
      switch.fibaro_living_room_1_switch_2:
        display_categories: LIGHT
      switch.fibaro_living_room_2_switch_1:
        display_categories: LIGHT
      switch.fibaro_living_room_1_switch_1:
        display_categories: LIGHT
      switch.fibaro_kids_room_switch_1:
        display_categories: LIGHT
      switch.fibaro_floor_switch_1:
        display_categories: LIGHT
      switch.fibaro_plug_switch:
        display_categories: LIGHT      
# Enable the Mobile App Integration
mobile_app:

# Enable SSDP for discovery
ssdp:

# Track the Sun
sun:

  
