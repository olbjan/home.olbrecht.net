# Enables Apple iOS Support
ios:
  push:
    categories:
      - name: Alarm
        identifier: 'ALARM'
        actions:
          - identifier: 'DISABLE_ALARM'
            title: 'Disable Alarm'
            activationMode: 'background'
            authenticationRequired: true
            destructive: true
            behavior: 'default'
          - identifier: 'IGNORE_ALARM'
            title: 'Ignore Alarm'
            activationMode: 'background'
            authenticationRequired: false
            destructive: false
            behavior: 'default'
      - name: Camera With Actions
        identifier: 'CAMERA'
        actions:
          - identifier: 'DISABLE_ALARM'
            title: 'Disable Alarm'
            activationMode: 'background'
            authenticationRequired: true
            destructive: true
          - identifier: 'IGNORE_ALARM'
            title: 'Ignore Alarm'
            activationMode: 'background'
            authenticationRequired: false
            destructive: false
script:
  request_location_update_jan:
    alias: Request Location Update Jan
    sequence:
    - data:
        message: request_location_update
      service: notify.mobile_app_iphonexs_olbrecht_net
  request_location_update_kathrin:
    alias: Request Location Update kathrin
    sequence:
    - data:
        message: request_location_update
      service: notify.ios_kathrins_phone


automation:
  - alias: 'iOS Action: Dismiss Alarm'
    initial_state: 'true'
    trigger:
    - event_data:
        actionName: IGNORE_ALARM
      event_type: ios.notification_action_fired
      platform: event
    action:
    - data:
        message: Alarm dismissed from Phone notification
        title: Alarm ignored
      service: persistent_notification.create
  - alias: 'iOS Action: Disable Alarm'
    initial_state: 'true'
    trigger:
    - event_data:
        actionName: DISABLE_ALARM
      event_type: ios.notification_action_fired
      platform: event
    action:
    - data:
        code: !secret alarm_code
        entity_id: alarm_control_panel.home_alarm
      service: alarm_control_panel.alarm_disarm
  - alias: 'iOS Widget: Arm Alarm'
    initial_state: 'true'
    trigger:
    - event_data:
        actionName: Arm Alarm
      event_type: ios.action_fired
      platform: event
    condition: []
    action:
    - data:
        code: !secret alarm_code
        entity_id: alarm_control_panel.home_alarm
      service: alarm_control_panel.alarm_arm_away
  - alias: 'iOS Widget: Disarm Alarm'
    initial_state: 'true'
    trigger:
    - event_data:
        actionName: Disarm Alarm
      event_type: ios.action_fired
      platform: event
    condition: []
    action:
    - data:
        code: !secret alarm_code
        entity_id: alarm_control_panel.home_alarm
      service: alarm_control_panel.alarm_disarm
  