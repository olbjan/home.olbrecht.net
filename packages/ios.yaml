sensor:

###### iOS APP PEDOMETER - STEP COUNTER ----------------------------------------
  # Let's take the step counter data from the iOS device tracker payload
  - platform: template
    sensors:
      ios_steps_walked_today:
        friendly_name: 'Step Counter'
        unit_of_measurement: 'Steps'
        icon_template: mdi:walk
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{% set ped = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'pedometer') %}{{ ped['number_of_steps'] | default(0) }}"

  # We need a statistics sensor to add up all the pedometer data
  - platform: statistics
    entity_id: sensor.ios_steps_walked_today
    name: iOS Steps Today Statistics #Total iOS Steps Today
    max_age:
      hours: 24

  # Let's take the statistics sensor and get the total number of steps.
  - platform: template
    sensors:
      ios_total_steps_walked_today:
        friendly_name: 'Steps Walked Today'
        unit_of_measurement: 'Steps'
        icon_template: mdi:walk
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{{ state_attr('sensor.ios_steps_today_statistics_mean', 'total') | round(0) }}"

  # This takes the pedometer data and converts it to something more meaningful and metric :-)
  - platform: template
    sensors:
      ios_distance_walked_since_last_update:
        friendly_name: 'Distance Walked Since Last Update'
        unit_of_measurement: 'meters'
        icon_template: mdi:walk
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{% set ped = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'pedometer') %}{{ ped['distance'] | default(0) }}"

###### FLOORS CLIMBED UP/DOWN ----------------------------------------

  - platform: template
    sensors:
      ios_pedometer_floors_ascended:
        friendly_name: 'Floors Ascended'
        icon_template: mdi:stairs
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{{states.device_tracker.iphonexsolbrechtnet_beta.attributes.pedometer.floors_ascended}}"

  - platform: template
    sensors:
      ios_pedometer_floors_descended:
        friendly_name: 'Floors Descended'
        icon_template: mdi:stairs
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{{states.device_tracker.iphonexsolbrechtnet_beta.attributes.pedometer.floors_descended}}"

###### CURRENT ACTIVITY ----------------------------------------

  - platform: template
    sensors:
      ios_current_activity:
        friendly_name: 'iOS Current Activity'
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: >-
          {% set act = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'activity') %}
          {% set map = {
          "Stationary": "Stationary",
          "Walking": "Walking",
          "Running": "Running",
          "Automotive": "Automotive",
          "Cycling": "Cycling",
          "Unknown": "Unknown"
          } %}
          {{ map[act['types'][0]] if act['types'] else map['Unknown'] }}
        icon_template: >-
          {% set act = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'activity') %}
          {% set map = {
          "Stationary": "mdi:sofa",
          "Walking": "mdi:walk",
          "Running": "mdi:run",
          "Automotive": "mdi:car",
          "Cycling": "mdi:bike",
          "Unknown": "mdi:help-circle"
          } %}
          {{ map[act['types'][0]] if act['types'] else map['Unknown'] }}


###### CURRENT ADDRESS ----------------------------------------

  # This provides the current address in a friendly style, for example "123 Flatbush Ave, Brooklyn, NY 11217"
  - platform: template
    sensors:
      ios_current_address:
        friendly_name: 'Location'
        icon_template: mdi:map-marker-radius
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{% set loc = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'location') %}{{ loc ['name'] }}, {{ loc ['locality'] }}, {{ loc ['postal_code'] }}, {{ loc ['administrative_area'] }}"
        
        

###### iOS CONNECTION TYPE ----------------------------------------

  # Are you on Wi-Fi or Cellular network?
  - platform: template
    sensors:
      ios_connection_type:
        friendly_name: 'Connection Type'
        icon_template: mdi:wifi
        entity_id: device_tracker.iphonexsolbrechtnet_beta
        value_template: "{% set conn = state_attr('device_tracker.iphonexsolbrechtnet_beta', 'connection') %}{{ '4G' if conn['type'] == 'Cellular' else 'Wi-Fi' }}"        

  # Track the AP
  - platform: template
