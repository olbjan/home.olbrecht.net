            South West Offices
          {% elif  is_state('sensor.ios_connection_bssid', '92:2a:a8:d5:c6:6b') %}
            South West Offices
          {% elif  is_state('sensor.ios_connection_bssid', '82:2a:a8:d4:cd:87') %}
