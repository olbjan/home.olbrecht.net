# Scripts enable Hue Scenes. Scene names are from Hue app.
script:
  living_room_read:
    alias: Living Room "Read"
    sequence:
    - data:
        group_name: Wohnzimmer
        scene_name: Lesen
      service: hue.hue_activate_scene
  living_room_relax:
    alias: Living Room "Relax"
    sequence:
    - data:
        group_name: Wohnzimmer
        scene_name: Relax
      service: hue.hue_activate_scene
  bedroom_sleep:
    alias: Bedroom "Sleep"
    sequence:
    - data:
        group_name: Schlafzimmer
        scene_name: Nachtlicht
      service: hue.hue_activate_scene
