sensor:
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: disk_use_percent
        arg: /home
      - type: disk_free
        arg: /
      - type: memory_free
      - type: memory_use
      - type: memory_use_percent
      - type: swap_free
      - type: swap_use
      - type: swap_use_percent
      - type: ipv4_address
        arg: eth0
      - type: ipv6_address
        arg: eth0