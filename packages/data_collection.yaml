# View all events in a logbook
logbook:
  include:
    domains:
      - alarm_control_panel
      - alert
      - light
      - switch
      - media_player
      - device_tracker
      - person
      - binary_sensor
      - input_boolean
      - input_select
  exclude:
    domains:
      - group
      - zwave
      - weather
      - sensor
      - sun
      

# Enables support for tracking state changes over time
history:
  include:
    entities:
      - binary_sensor.front_door
      - sensor.fibaro_apartment_door_temperature
      - sensor.fibaro_living_room_balcony_temperature
      - sensor.fibaro_office_balcony_temperature
      - sensor.fibaro_kids_room_window_temperature
      - sensor.fibaro_master_bedroom_window_temperature
      - device_tracker.iphonexs_olbrecht_net
      - sensor.fibaro_balcony_power
      - sensor.fibaro_floor_power
      - sensor.fibaro_kids_room_power
      - sensor.fibaro_living_room_1_power_1
      - sensor.fibaro_living_room_1_power_2
      - sensor.fibaro_living_room_2_power_1
      - sensor.fibaro_master_bath_power_1
      - sensor.fibaro_master_bedroom_power_1
      - sensor.fibaro_office_power
      - sensor.fibaro_storage_power
      - sensor.fibaro_wc_power_1
      - sensor.fibaro_plug_power
      - sensor.total_power_usage
      - sensor.total_energy
    domains:
      - media_player
      - person

# Configures recorder component     
recorder:
  db_url: mysql://homeassistant:mariadb@core-mariadb/homeassistant?charset=utf8
  purge_keep_days: 90
