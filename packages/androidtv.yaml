media_extractor: 

media_player:
  - platform: androidtv
    name: Android TV
    host: 192.168.0.15
    adbkey: "/config/.androidkeys/adbkey"
    get_sources: true
    apps:
      com.netflix.ninja: "Netflix"
      org.droidtv.tvsystemui: "Home"
      com.amazon.amazonvideo.livingroom: "Amazon Prime Video"
      org.droidtv.playtv: "TV"
      org.droidtv.channels: "Channels"
 

