- id: '1548670413970'
  alias: Occupancy - Someone is home
  trigger:
  - above: '10'
    entity_id: sensor.home_occupancy_confidence
    platform: numeric_state
  condition: []
  action:
  - data:
      entity_id: input_boolean.occupancy
    service: homeassistant.turn_on
